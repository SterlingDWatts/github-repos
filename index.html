<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Select a GitHub Username to see a list of their Repos">
    <title>GitHub Repos by Username</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700|Roboto:700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/portfolio-favicon.ico">
    <script src="https://kit.fontawesome.com/baf761b7d4.js"></script>
</head>
<body>
    <nav role="navigation">GitHub Repos by Username</nav>
    <main role="main">
        <header role="banner">
            <h1>List Repos by Username</h1>
        </header>

        <section class="search">
            <form action="submit">
                <legend>Search by Username</legend>
                <label for="username-input">Username</label>
                <input type="text" id="username-input" required>
                <button type="submit">
                    <span class="fa-stack fa-1x">
                        <i class="fas fa-square fa-stack-2x"></i>
                        <i class="fas fa-search fa-stack-1x fa-inverse"></i>
                    </span>
                </button>
            </form>
        </section>

        <section class="results hidden">
            <ul>
            </ul>
        </section>

    </main>
    <footer role="content-info">Footer</footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>  
    <script src="script.js"></script>
</body>
</html>
